<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SUM Trading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f4f6;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e8e8e8;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin: 0 0 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #4b5563;
            margin: 0 0 25px;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #E53935; /* SUM Brand Red */
            border-radius: 8px;
            text-decoration: none;
            border: none;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f2f4f6;">
    <div class="container" style="width: 100%; max-width: 600px; margin: 0 auto; padding: 20px;">
        <div class="card" style="background-color: #ffffff; border: 1px solid #e8e8e8; border-radius: 12px; padding: 40px; text-align: center;">
            <img src="https://firebasestorage.googleapis.com/v0/b/studio-6719476275-3891a.firebasestorage.app/o/logo_sum_trading.PNG?alt=media&token=d6fee4d3-b65b-4d90-a281-2a6cc40168ae" alt="SUM Trading Logo" class="logo" style="max-width: 150px; margin-bottom: 20px;">
            
            <h1>Reset Your Password</h1>
            <p>Hello %DISPLAY_NAME%,</p>
            <p>We received a request to reset the password for your %APP_NAME% account. Click the button below to choose a new password.</p>
            
            <a href="%LINK%" class="button" style="display: inline-block; padding: 14px 28px; font-size: 16px; font-weight: 600; color: #ffffff; background-color: #E53935; border-radius: 8px; text-decoration: none; border: none;">Reset Password</a>
            
            <p style="margin-top: 25px; margin-bottom: 0;">If you didn't request this, you can safely ignore this email.</p>
        </div>
        <div class="footer" style="margin-top: 20px; text-align: center; font-size: 12px; color: #9ca3af;">
            &copy; 2024 SUM Trading. All rights reserved.
        </div>
    </div>
</body>
</html>
